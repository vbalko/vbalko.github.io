        <div class="container fluid" style="margin-right: 0px">
          <label id="input_network"></label>
          <label id="input_account"></label>
          <label id="input_balance"></label>
          <a href="#" id="btn_connect" role="button">Connect</a>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row cols-sm-12 cols-lg-10">
        <!-- Add the extra style to make card spacing look better -->
        <div
          class="col-lg-offset-1 row"
          style="
            -webkit-justify-content: space-around;
            justify-content: space-around;
          "
        >
          <div class="card fluid">
            <table
              id="balances"
              class="striped hoverable"
              style="max-height: 100%"
            ></table>
          </div>

          <div class="card fluid hidden">
            <form>
              <fieldset>
                <legend>Your</legend>
                <div class="input-group fluid">
                  <label for="username" style="width: 80px">Username</label>
                  <input
                    type="email"
                    value=""
                    id="username"
                    placeholder="username"
                  />
                </div>
                <div class="input-group fluid">
                  <label for="pwd" style="width: 80px">Password</label>
                  <input
                    type="password"
                    value=""
                    id="pwd"
                    placeholder="password"
                  />
                </div>
                <div class="input-group fluid">
                  <button class="primary">Login</button>
                  <button>Forgot password?</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <span id="toast" class="toast hidden">This is a toast message!</span>
