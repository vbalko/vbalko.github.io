<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="sticky">
      <span id="ftmprice"></span>
      <a href="#" role="button">Home</a>
      <a href="#" role="button">About</a>
      <a href="#" role="button">Contact</a>
    </header>
    <br />
    <div class="container">
      <div class="row cols-sm-12 cols-lg-10">
        <!-- Add the extra style to make card spacing look better -->
        <div
          class="col-lg-offset-1 row"
          style="
            -webkit-justify-content: space-around;
            justify-content: space-around;
          "
        >
          <div class="card fluid">
            <form>
              <fieldset>
                <legend>Wallet</legend>
                  <div class="input-group fluid">
                    <label for="lbl_account">Adress</label>
                    <input readonly id="input_account"></input>
                  </div>
                  <div class="input-group fluid">
                    <label for="lbl_network">Network</label>
                    <input readonly id="input_network"></input>
                  </div>
                  <div class="input-group fluid">
                    <label for="lbl_balance">Balance</label>
                    <input readonly id="input_balance"></input>
                  </div>                  

              </fieldset>
            </form>
          </div>

          <div class="card fluid">
            <form>
              <fieldset>
                <legend>Your</legend>
                <div class="input-group fluid">
                  <label for="username" style="width: 80px">Username</label>
                  <input
                    type="email"
                    value=""
                    id="username"
                    placeholder="username"
                  />
                </div>
                <div class="input-group fluid">
                  <label for="pwd" style="width: 80px">Password</label>
                  <input
                    type="password"
                    value=""
                    id="pwd"
                    placeholder="password"
                  />
                </div>
                <div class="input-group fluid">
                  <button class="primary">Login</button>
                  <button>Forgot password?</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <span id="toast" class="toast hidden">This is a toast message!</span>
    <footer>
      <p>
        Copyright &copy; Your Website 2017 | Built using
