<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casper</title>
    <link
      rel="stylesheet"
      href="https://minicss.org/flavorFiles/mini-nord.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./lib/casper.js"></script>
  </head>
  <body>
    <header class="sticky">
      <a href="#" role="button">Home</a>
      <a href="#" role="button">About</a>
      <a href="#" role="button">Contact</a>
    </header>
    <br />
    <div class="container">
      <div class="row cols-sm-12 cols-lg-10">
        <!-- Add the extra style to make card spacing look better -->
        <div
          class="col-lg-offset-1 row"
          style="
            -webkit-justify-content: space-around;
            justify-content: space-around;
          "
        >
          <div class="card">
            <form>
              <fieldset>
                <legend>Wallet</legend>
                <div class="input-group fluid">
                  <label>Adress</label>
                  <label id='lbl_adress'></label>
                  <label>Network</label>
                  <label id='lbl_network'></label>                  
                </div>
              </fieldset>
            </form>
          </div>

          <div class="card">
            <form>
              <fieldset>
                <legend>Your</legend>
                <div class="input-group fluid">
                  <label for="username" style="width: 80px">Username</label>
                  <input
                    type="email"
                    value=""
                    id="username"
                    placeholder="username"
                  />
                </div>
                <div class="input-group fluid">
                  <label for="pwd" style="width: 80px">Password</label>
                  <input
                    type="password"
                    value=""
                    id="pwd"
                    placeholder="password"
                  />
                </div>
                <div class="input-group fluid">
                  <button class="primary">Login</button>
                  <button>Forgot password?</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <span id="toast" class="toast hidden">This is a toast message!</span>
    <footer>
      <p>
        Copyright &copy; Your Website 2017 | Built using
        <a href="https://chalarangelo.github.io/mini.css/">mini.css</a>
      </p>
    </footer>
    <script>
      $("document").ready(() => {
        initMetamask();
        console.log('aa');
        initWalletInfo();
      });
    </script>
  </body>
</html>
