<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casper</title>
    <link
      rel="stylesheet"
      href="https://minicss.org/flavorFiles/mini-nord.min.css"
    />
    <script src="./lib/casper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  </head>
  <body>
    <header class="sticky">
      <a href="#" role="button">Home</a>
      <a href="#" role="button">About</a>
      <a href="#" role="button">Contact</a>
    </header>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <!-- Adding some flex properties to center the form and some height to the page, these can be omitted -->
        <div
          class="col-sm-12 col-md-8 col-lg-6"
          style="
            height: calc(100vh - 10.25rem);
            display: flex;
            align-items: center;
            flex: 0 1 auto;
          "
        >
          <form>
            <fieldset>
              <legend>Your</legend>
              <div class="input-group fluid">
                <label for="username" style="width: 80px">Username</label>
                <input
                  type="email"
                  value=""
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="input-group fluid">
                <label for="pwd" style="width: 80px">Password</label>
                <input
                  type="password"
                  value=""
                  id="pwd"
                  placeholder="password"
                />
              </div>
              <div class="input-group fluid">
                <button class="primary">Login</button>
                <button>Forgot password?</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <footer>
      <p>
        Copyright &copy; Your Website 2017 | Built using
        <a href="https://chalarangelo.github.io/mini.css/">mini.css</a>
      </p>
    </footer>
  </body>
</html>
